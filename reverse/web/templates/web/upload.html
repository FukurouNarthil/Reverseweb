
<!doctype html>
<html  lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        
        <!-- title of site -->
        <title>Reverse Analyze</title>
	   
		{% load static %}
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="{% static 'web/font-awesome.min.css' %}" type="text/css">
		
		<!--animate.css-->
        <link rel="stylesheet" href="{% static 'web/animate.css' %}">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="{% static 'web/bootstrap.min.css' %}">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="{% static 'web/bootsnav.css' %}" >	
        
        <!--style.css-->
        <link rel="stylesheet" href="{% static 'web/upload.css' %}">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="{% static 'web/responsive.css' %}">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		<!-- upload -->
			<div class="container">
				<div class="row align-items-center">
					<div class="col upload-form">
						<div class="button-container">
							<form method="POST" class="upload-button text-center" enctype=multipart/form-data>
								{% csrf_token %}
								<input type="file" style="display: none;" name="filename">
								<button type="submit" class="btn" id="upload_file">
									<span>Upload</span>
								</button>
							</form>
						</div>
					</div>
				</div>
			</div><!--/.container -->
		<!-- upload end -->

		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="{% static 'web/jquery.js' %}"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="{% static 'web/bootstrap.min.js' %}"></script>
		
		<!-- bootsnav js -->
		<script src="{% static 'web/bootsnav.js' %}"></script>
		
		<!-- jquery.sticky.js -->
		<script src="{% static 'web/jquery.sticky.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		
        <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>

        <!--Custom JS-->
        <script src="{% static 'web/custom.js' %}"></script>

    </body>
	
</html>
