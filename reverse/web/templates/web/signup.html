
<!doctype html>
<html  lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- title of site -->
        <title>Reverse Analyze</title>
	   
		{% load static %}
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="{% static 'web/font-awesome.min.css' %}" type="text/css">
		
		<!--animate.css-->
        <link rel="stylesheet" href="{% static 'web/animate.css' %}">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="{% static 'web/bootstrap.min.css' %}">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="{% static 'web/bootsnav.css' %}" >	
        
        <!--style.css-->
        <link rel="stylesheet" href="{% static 'web/style.css' %}">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="{% static 'web/responsive.css' %}">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<div class="login">
			<div class="container">

				<div class="sign-content">
					<h2>sign up</h2>

					<div class="signin-form">
						<div class=" ">
							<div class=" ">
								<form action="signup.html" method="POST">
									{% csrf_token %}
									<div class="form-group">
									    <label for="signin_form">username</label>
									    <input type="text" class="form-control" id="username" name="username" placeholder="Enter the username you want">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">password</label>
									    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">confirm password</label>
									    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
									</div><!--/.form-group -->
								</form><!--/form -->
							</div><!--/.col -->
						</div><!--/.row -->

					<div class="wrong-password" style="display: none;">
						<p style="color: red;">Entered password differed!</p>
					</div>

					<div class="signin-footer">
						<button type="button" class="btn signin_btn signin_btn_two" id="signup">
						sign up
						</button>
						<p>
							already member ?
							<a href="/web">Sign In</a>
						</p>
					</div><!--/.signin-footer -->

				</div><!--/.sign-content -->

			</div><!--/.container -->

		</div><!--/.signin -->
		
		<!-- signin end -->


		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		 <script src="{% static 'web/jquery.js' %}"></script>
        
		 <!--modernizr.min.js-->
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		 
		 <!--bootstrap.min.js-->
		 <script src="{% static 'web/bootstrap.min.js' %}"></script>
		 
		 <!-- bootsnav js -->
		 <script src="{% static 'web/bootsnav.js' %}"></script>
		 
		 <!-- jquery.sticky.js -->
		 <script src="{% static 'web/jquery.sticky.js' %}"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		 
		 <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
 
		 <!--Custom JS-->
		 <script src="{% static 'web/custom.js' %}"></script>

    </body>
	
</html>
